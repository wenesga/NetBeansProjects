<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Lista de Produtos">
                <p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">
                    <f:facet name="header">
                        <p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
                    </f:facet>
                    <p:column headerText="Descrição">
                    </p:column>                   

                    <p:column headerText="Marca">
                    </p:column>

                    <p:column headerText="Categoria">
                    </p:column>

                    <p:column headerText="Valor de Compra">
                    </p:column>

                    <p:column headerText="Valor de Venda">
                    </p:column>

                    <p:column headerText="Estoque">
                    </p:column>

                    <p:column headerText="Estoque Minimo">
                    </p:column>

                    <p:column headerText="Fornecedor">
                    </p:column>

                    <p:column headerText="Opções">
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog header="Cadastro - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição:" />
                    <p:inputText maxlength="100" size="30" />

                    <p:outputLabel value="Marca:" />
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione uma marca" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Categoria:" />
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione uma categoria" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Valor de Compra:" />
                    <p:inputText maxlength="7" size="10" />

                    <p:outputLabel value="Valor de Venda" />
                    <p:inputText maxlength="7" size="10" />

                    <p:outputLabel value="Estoque:" />
                    <p:inputText maxlength="6" size="10" />

                    <p:outputLabel value="Estoque Minimo:" />
                    <p:inputText maxlength="6" size="10" />

                    <p:outputLabel value="Forncedor:" />
                    <p:selectOneMenu>
                        <f:selectItem itemValue="" itemLabel="Selecione um fornecedor" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" />
                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>             
            </h:form>
        </p:dialog>
    </h:body>
</html>
