<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fornecedores</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Lista de Fornecedores">
                <p:dataTable emptyMessage="Nenhum registro encontrado."
                             paginator="true">
                    <f:facet name="header">
                        <p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
                    </f:facet>

                    <p:column headerText="Nome">
                    </p:column>

                    <p:column headerText="Endereço">
                    </p:column>
                    
                    <p:column headerText="Tipo">
                    </p:column>
                    
                    <p:column headerText="Telefone">
                    </p:column>

                    <p:column headerText="Estado">
                    </p:column>

                    <p:column headerText="Cidade">
                    </p:column>

                    <p:column headerText="Opções">
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

        <p:dialog header="Fornecedor - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome:" />
                    <p:inputText maxlength="100" size="30" />

                    <p:outputLabel value="Endereço:" />
                    <p:inputText maxlength="100" size="30" />

                    <p:outputLabel value="Tipo:" />
                    <p:inputText maxlength="100" size="30" />

                    <p:outputLabel value="Telefone:" />
                    <p:inputText maxlength="12" size="10" />

                    <p:outputLabel value="Estado:" />
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione um estado" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Cidade:" />
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione uma cidade" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" />
                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
